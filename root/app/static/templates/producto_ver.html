<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href='/media/css/style.css' rel='stylesheet'/>

    <title>$title</title>
</head>
<body>
    <div class="container">
        <div class="form-group-title">$title</div>
        <form action="#" method="#">

                <span>Producto id</span>
                <input class="input-field" type="text" id="producto_id"         
                value="$producto_id" readonly>
            </div>
            <div class="form-group">
                <span>Denominacion</span>       
                <input class="input-field" type="text" id="denominacion"
                value="$denominacion" readonly>
            </div>      
            <div class="form-group">
                <span>Precio</span>       
                <input class="input-field" type="text" id="precio"
                value="$precio â‚¬" readonly>
            </div>
            <div class="form-group">
                <span>Barcode</span>       
                <input class="input-field" type="text" id="barcode"
                value="$barcode" readonly>
            </div>            
        </form>
        <div class="form-footer">
            <p><a href="/producto/agregar"><b>Agregar Producto</b></a> --
            <a href="/producto/editar/$producto_id"><b>Editar Producto</b></a> --           
            <a href="/producto/eliminar/$producto_id"><b>Eliminar Producto</b></a></p>
        </div>
    </div>
</body>
</html>
