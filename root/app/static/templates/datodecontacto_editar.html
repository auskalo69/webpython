<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href='/media/css/style.css' rel='stylesheet'/>

    <title>$title</title>
</head>
<body>
    <div class="container">
        <div class="form-group">$title</div>
        <form action="/producto/actualizar" method="POST">        
        <input type="hidden" id="producto_id" name="producto_id" value=$producto_id>    
            <div class="form-group">
                <span>Denominacion</span>       
                <input class="input-field" type="text" id="denominacion"
                name="denominacion" value="$denominacion">
            </div>      
            <div class="form-group">
                <span>Precio</span>       
                <input class="input-field" type="text" id="precio"
                name="precio" value="$precio">
            </div>
            <div class="form-group">
                <span>Barcode</span>       
                <input class="input-field" type="text" id="barcode"
                name="barcode" value="$barcode">
            </div>            
            <div class="button">
                <input type="submit" value="Actualizar">
            </div>
        </form>
    </div>
</body>
</html>
